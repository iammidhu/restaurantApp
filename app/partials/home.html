<div class="mainContainer">
  <div class="searchContainer">
    <input type="text" class="search" ng-model="searchModel" placeholder="eg: sample restaurant">
    <input type="button" class="sButton" value="Search" ng-click="submit(searchModel)">
  </div>
  <div class="error">{{errorMsg}}</div>
  <div class="resultContainer">
    <div class="filterContents">
      <div class="filterTitle">
        Cuisines <span ng-click="showfilters= !showfilters"><i ng-class='{"fa fa-chevron-down": showfilters, "fa fa-chevron-right": !showfilters}'></i></span>
      </div>
      <div class="filter">
        <ul class="filter_item" ng-show="showfilters">
          <li ng-repeat="cuisine in filters">
            <input type="checkbox" id="cuisine" ng-click="filterCuisine(cuisine)">
            <label for="cuisine0">{{cuisine}}</label>
          </li>
        </ul>
      </div>
    </div>
    <div class="search-result-list">
      <ul>
        <li ng-repeat="data in resultList | cuisineFilter: filterData track by $index">
          <h3 class="hotelTitle"><a ng-click="nextScreen(data)">{{data.title}}</a></h3>
          <p class="cuisines">
            {{data.Cuisines}}
          </p>
          <p class="description">
            {{data.desc}}
          </p>
          <p class="description">
            {{data.phoneNo}}
          </p>
        </li>
      </ul>
    </div>
    <div class="search-result-map">
      <div id="map_canvas"></div>
    </div>
  </div>
</div>
