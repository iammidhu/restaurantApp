<div class="success">
  <div class="allContainer">
    <div class="success_heading">
      <h3>Secure Checkout</h3>
      <p>
        Select delivery address and payment type
      </p>
    </div>
    <div class="name">
      <ul>
        <li>
          <div class="form_title">Your Name</div>
          <input type="text" class="input_box" ng-model="cus_name">
        </li>
        <li>
          <div class="form_title">Mobile Number</div>
          <input type="text" class="input_box" ng-model="cus_ph_number">
        </li>
      </ul>
    </div>
    <div class="delivery_address">
      <div class="address_title">Your delivery address</h2>
        <ul>
          <li>
            <div class="form_title">Flat No. / House No.</div>
            <input type="text" class="input_box" ng-model="cus_name">
          </li>
          <li>
            <div class="form_title">Apartment / Locality name</div>
            <input type="text" class="input_box" ng-model="cus_ph_number">
          </li>
        </ul>
      </div>
      <div class="payment">
        <div class="payment_heading">
          Choose how to pay
        </div>
        <div class="payment_type">
          <div class="types">
            pay now
          </div>
          <div class="types">
            pay on delivery
          </div>
        </div>
      </div>
      <div class="finishButton">
        <button type="button" class="finish orderNow">Place order now</button>
      </div>
    </div>

  </div>
</div>
