  <div class="header">
    {{ data.title }}
  </div>
  <div class="resBody">
    <div class="menu-info">
      <div class="switch-header">
        <ul>
          <li ng-click="page='menu'">Menu</li>
          <li ng-click="page='info'">Info</li>
        </ul>
      </div>
      <div ng-switch on="page">
        <div ng-switch-when="menu" class="switch-menu">
            Menu items here
        </div>
        <div ng-switch-when="info" class="switch-info">
          <div class="">
            <h2>
              {{ data.title }}
            </h2>
            <p>
                {{ data.desc }}
            </p>
            <p>
              {{ data.phoneNo }}
            </p>
            <p>
            {{ data.working }}
            </p>
          </div>
        </div>
      </div>
    </div>
    <div class="review">

    </div>
  </div>
